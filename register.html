<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HealthierMe</title>
    <style>
        :root {
            --dark-bg: #1a1f2b;
            --primary-blue: #007BFF;
            --text-white: #ffffff;
            --text-gray: rgba(255, 255, 255, 0.6);
            --progress-green: #4CAF50;
        }
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            margin: 0;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-white);
            min-height: 100vh;
        }

        .container {
            max-width: 430px;
            margin: 0 auto;
            padding: 20px 16px;
        }

        /* Progress Bar */
        .progress-bar {
            height: 4px;
            background: rgba(255,255,255,0.1);
            margin-bottom: 30px;
        }

        .progress {
            height: 100%;
            background: var(--progress-green);
            transition: width 0.3s ease;
        }

        /* Form Styles */
        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 24px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: var(--text-gray);
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 8px;
            color: var(--text-white);
            font-size: 16px;
        }
        .unit{
            font-size: large;
        }
        .gender-group {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }

        .gender-option {
            flex: 1;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
        }

        .gender-option.selected {
            background: rgba(0,123,255,0.2);
            border: 1px solid var(--primary-blue);
        }

        .nav-buttons {
            display: flex;
            gap: 16px;
            margin-top: 40px;
        }

        .btn-back {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: none;
            color: var(--text-white);
            cursor: pointer;
        }

        .btn-next {
            flex: 1;
            padding: 15px;
            background: var(--primary-blue);
            border: none;
            border-radius: 25px;
            color: var(--text-white);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }

        .helper-text {
            font-size: 12px;
            color: var(--text-gray);
            margin-top: 4px;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <div class="progress" style="width: 33%"></div>
        </div>

        <!-- Section 1: Basic Info -->
        <form id="registration-form" method="post">
            <div class="form-section active" data-step="1">
                <h1>Tell us about yourself</h1>
                <div class="input-group">
                    <label>First Name</label>
                    <input type="text" name="firstName" required>
                    <div id="error-firstName" class="error-message"></div>
                </div>
                <div class="input-group">
                    <label>Last Name</label>
                    <input type="text" name="lastName" required>
                    <div id="error-lastName" class="error-message"></div>
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                    <div id="error-email" class="error-message"></div>
                </div>
                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="number" name="phone" required>
                    <div id="error-phone" class="error-message"></div>
                </div>
            </div>

            <!-- Section 2: Gender & Age -->
            <div class="form-section" data-step="2">
                <h1>A bit more about you</h1>
                <div class="gender-group">
                    <div class="gender-option" data-gender="male">Male</div>
                    <div class="gender-option" data-gender="female">Female</div>
                </div>
                <div class="input-group">
                    <label>How old are you?</label>
                    <input type="number" name="age" required>
                    <div id="error-age" class="error-message"></div>
                    <p class="helper-text">We use age to calculate an accurate goal for you.</p>
                </div>
            </div>

            <!-- Section 3: Height & Weight -->
            <div class="form-section" data-step="3">
                <h1>Just a few more questions</h1>
                <div class="input-group">
                    <label>How tall are you?</label>
                    <input type="number" name="height" required>
                    <div id="error-height" class="error-message"></div>
                    <span class="unit">cm</span>
                </div>
                <div class="input-group">
                    <label>How much do you weigh?</label>
                    <input type="number" name="weight" required>
                    <div id="error-weight" class="error-message"></div>
                    <span class="unit">kg</span>
                    <p class="helper-text">It's ok to estimate, you can update this later.</p>
                </div>
            </div>

            <div class="nav-buttons">
                <button type="button" class="btn-back" id="btn-back">‚Üê</button>
                <button type="button" class="btn-next" id="btn-next">Next</button>
            </div>
        </form>
    </div>

    <script>
         document.addEventListener('DOMContentLoaded', function() {
            let currentStep = 1;
            const form = document.getElementById('registration-form');
            const sections = document.querySelectorAll('.form-section');
            const progress = document.querySelector('.progress');
            const btnBack = document.getElementById('btn-back');
            const btnNext = document.getElementById('btn-next');
            const genderOptions = document.querySelectorAll('.gender-option');

            // Email Validation Function
            function validateEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            // Handle gender selection
            genderOptions.forEach(option => {
                option.addEventListener('click', () => {
                    genderOptions.forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                });
            });

            // Navigation handlers
            btnNext.addEventListener('click', () => {
                if (currentStep < 3) {
                    if (validateSection(currentStep)) {
                        currentStep++;
                        updateUI();
                    }
                } else {
                    if (validateSection(currentStep)) {
                        // Collect form data and redirect to dashboard
                        const formData = new FormData(form);
                        window.location.href = 'welcome.html';
                    }
                }
            });

            btnBack.addEventListener('click', () => {
                if (currentStep > 1) {
                    currentStep--;
                    updateUI();
                }
            });

            function updateUI() {
                sections.forEach(section => {
                    section.classList.remove('active');
                });
                document.querySelector(`[data-step="${currentStep}"]`).classList.add('active');
                progress.style.width = `${(currentStep/3) * 100}%`;
                btnBack.style.display = currentStep === 1 ? 'none' : 'block';
                btnNext.textContent = currentStep === 3 ? 'Complete' : 'Next';
            }

            function validateSection(step) {
    const currentSection = document.querySelector(`[data-step="${step}"]`);
    const inputs = currentSection.querySelectorAll('input[required]');
    let valid = true;

    inputs.forEach(input => {
        const errorDiv = document.getElementById(`error-${input.name}`);
        
        if (!input.value) {
            valid = false;
            input.style.borderColor = 'red';
            errorDiv.textContent = 'This field is required';
        } else {
            // Special email validation
            if (input.name === 'email') {
                if (!validateEmail(input.value)) {
                    valid = false;
                    input.style.borderColor = 'red';
                    errorDiv.textContent = 'Please enter a valid email address';
                } else {
                    input.style.borderColor = '';
                    errorDiv.textContent = '';
                }
            }   else if (input.name === 'phone') {
                            // Validate phone number length
                            if (input.value.length < 10) {
                                valid = false;
                                input.style.borderColor = 'red';
                                errorDiv.textContent = 'Phone number must be at least 10 digits';
                            } else {
                                input.style.borderColor = '';
                                errorDiv.textContent = '';
                            }
                }
                else if (input.name === 'age') {
                            // Validate age
                            if (input.value < 18) {
                                valid = false;
                                input.style.borderColor = 'red';
                                errorDiv.textContent = 'You must be 18 or older';
                            } else {
                                input.style.borderColor = '';
                                errorDiv.textContent = '';
                            }
                } else if (input.name === 'height') {
                            // Validate height
                            if (input.value < 90) {
                                valid = false;
                                input.style.borderColor = 'red';
                                errorDiv.textContent = 'Double check your height';
                            } else {
                                input.style.borderColor = '';
                                errorDiv.textContent = '';
                            }
                } else if (input.name === 'weight') {
                            // Validate weight
                            if (input.value < 15) {
                                valid = false;
                                input.style.borderColor = 'red';
                                errorDiv.textContent = 'Double check your weight';
                            } else {
                                input.style.borderColor = '';
                                errorDiv.textContent = '';
                            }
                } else {
                input.style.borderColor = '';
                errorDiv.textContent = '';
            }
        }
    });

    if (step === 2 && !document.querySelector('.gender-option.selected')) {
        valid = false;
        // Add visual feedback for gender selection
    }

    return valid;
}

            // Initialize UI
            updateUI();
        });
    </script>
</body>
</html>
