<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - HealthierMe</title>
    <style>
        :root {
            --dark-bg: #1a1f2b;
            --card-bg: #2a3142;
            --primary-blue: #007BFF;
            --primary-yellow: #FFD700;
            --text-white: #ffffff;
            --text-gray: rgba(255, 255, 255, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-white);
            min-height: 100vh;
        }

        .container {
            max-width: 430px;
            margin: 0 auto;
            padding: 20px 16px;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .user-profile {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--card-bg);
        }

        .premium-button {
            background: var(--primary-yellow);
            color: black;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
            border: none;
            cursor: pointer;
        }

        /* Calories Card */
        .calories-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .calories-header {
            margin-bottom: 16px;
        }

        .calories-formula {
            color: var(--text-gray);
            font-size: 14px;
        }

        .calories-circle {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            position: relative;
        }

        .calories-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: bold;
        }

        .calories-details {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .detail-item {
            text-align: center;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 16px;
        }

        /* Navigation */
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-bg);
            padding: 16px;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .nav-item {
            text-align: center;
            color: var(--text-gray);
            text-decoration: none;
            font-size: 12px;
        }

        .nav-item.active {
            color: var(--primary-blue);
        }

        /* Search Bar */
        .search-bar {
            background: var(--card-bg);
            padding: 12px 20px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            margin: 16px 0;
        }

        .search-bar input {
            background: none;
            border: none;
            color: var(--text-white);
            flex: 1;
            margin-left: 8px;
        }

        .search-bar input::placeholder {
            color: var(--text-gray);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="user-profile"></div>
            <button class="premium-button">Go Premium üëë</button>
        </header>

        <div class="calories-card">
            <div class="calories-header">
                <h2>Calories</h2>
                <p class="calories-formula">Remaining = Goal - Food + Exercise</p>
            </div>
            
            <div class="calories-circle">
                <svg width="200" height="200" viewBox="0 0 200 200">
                    <circle cx="100" cy="100" r="90" fill="none" stroke="#333" stroke-width="10"/>
                    <circle cx="100" cy="100" r="90" fill="none" stroke="#007BFF" stroke-width="10"
                            stroke-dasharray="565.48" stroke-dashoffset="0"/>
                </svg>
                <div class="calories-number">2,621</div>
            </div>

            <div class="calories-details">
                <div class="detail-item">
                    <div>Base Goal</div>
                    <strong>2,620</strong>
                </div>
                <div class="detail-item">
                    <div>Food</div>
                    <strong>0</strong>
                </div>
                <div class="detail-item">
                    <div>Exercise</div>
                    <strong>1</strong>
                </div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Steps</h3>
                <div>335</div>
                <small>Goal: 10,000 steps</small>
            </div>
            <div class="stat-card">
                <h3>Exercise</h3>
                <div>1 cal</div>
                <button>+</button>
            </div>
        </div>

        <div class="search-bar">
            <span>üîç</span>
            <input type="text" placeholder="Search for a food">
        </div>

        <nav class="nav-bar">
            <a href="#" class="nav-item active">Dashboard</a>
            <a href="#" class="nav-item">Diary</a>
            <a href="#" class="nav-item">Plans</a>
            <a href="#" class="nav-item">More</a>
        </nav>
    </div>
</body>
</html>
