<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthierMe - Fitness Tracking Made Easy</title>
    
    <style>
    :root {
    --primary-blue: #007BFF;
    --secondary-blue: #0056b3;
    --dark-bg: #1a1f2b;
    --card-bg: #2a3142;
    --text-white: #ffffff;
    --text-gray: rgba(255, 255, 255, 0.6);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
}

body {
    background-color: var(--dark-bg);
    color: var(--text-white);
    min-height: 100vh;
}

.container {
    max-width: 430px;
    margin: 0 auto;
    padding: 0 16px;
}

.status-bar {
    height: 40px;
}

.logo-section {
    text-align: center;
    margin-bottom: 32px;
}

.logo-section h1 {
    font-size: 24px;
    font-weight: 600;
}

.brand {
    font-size: 32px;
    font-weight: 700;
    color: var(--primary-blue);
}

/* Carousel Styles */
.carousel-container {
    margin-bottom: 32px;
}

.carousel-slide {
    position: relative;
    border-radius: 16px;
    overflow: hidden;
    background: var(--card-bg);
}

.carousel-image {
    position: relative;
    aspect-ratio: 4/3;
}

.carousel-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.8;
}

.chart-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 16px;
    background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
}

.chart-header {
    margin-bottom: 8px;
}

.chart-title {
    font-size: 14px;
}

.chart-period {
    font-size: 14px;
    color: var(--text-gray);
    margin-left: 8px;
}

.bar-chart {
    display: flex;
    align-items: flex-end;
    height: 64px;
    gap: 4px;
}

.bar {
    flex: 1;
    background-color: var(--primary-blue);
    border-radius: 4px 4px 0 0;
    transition: height 0.3s ease;
}

.chart-labels {
    display: flex;
    justify-content: space-between;
    margin-top: 4px;
    font-size: 12px;
    color: var(--text-gray);
}

.carousel-text {
    text-align: center;
    font-size: 20px;
    font-weight: 600;
    margin: 16px 0;
}

/* Carousel Indicators */
.carousel-indicators {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin-top: 16px;
}

.indicator {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    border: none;
    background-color: var(--text-gray);
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.indicator.active {
    background-color: var(--primary-blue);
}

/* Action Buttons */
.action-buttons {
    display: flex;
    flex-direction: column;
    gap: 16px;
}

.btn-primary {
    width: 100%;
    padding: 16px;
    border: none;
    border-radius: 12px;
    background-color: var(--primary-blue);
    color: var(--text-white);
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-primary:hover {
    background-color: var(--secondary-blue);
}

.btn-secondary {
    width: 100%;
    padding: 8px;
    border: none;
    background: transparent;
    color: var(--primary-blue);
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
}
a {
    text-decoration: none;
    color: white;
}
.login-a{
    text-decoration: none;
    color: var(--primary-blue);
}
    </style>
</head>
<body>
    <div class="container">
        <!-- Status Bar Spacer -->
        <div class="status-bar"></div>

        <!-- Logo Section -->
        <div class="logo-section">
            <h1>Welcome to</h1>
            <h2 class="brand">HealthierMe</h2>
        </div>

        <!-- Carousel Section -->
        <div class="carousel-container">
            <div class="carousel-slide">
                <div class="carousel-image">
                    <img src="img/home-image.jpg" alt="Fitness Motivation">
                    <!-- Chart Overlay -->
                    <div class="chart-overlay">
                        <div class="chart-header">
                            <span class="chart-title">Protein</span>
                            <span class="chart-period">Last 7 days</span>
                        </div>
                        <div class="bar-chart">
                            <div class="bar" style="height: 65%"></div>
                            <div class="bar" style="height: 70%"></div>
                            <div class="bar" style="height: 85%"></div>
                            <div class="bar" style="height: 75%"></div>
                            <div class="bar" style="height: 90%"></div>
                            <div class="bar" style="height: 85%"></div>
                            <div class="bar" style="height: 95%"></div>
                        </div>
                        <div class="chart-labels">
                            <span>M</span>
                            <span>T</span>
                            <span>W</span>
                            <span>T</span>
                            <span>F</span>
                            <span>S</span>
                            <span>S</span>
                        </div>
                    </div>
                </div>
                <h3 class="carousel-text">Ready for some wins? Start tracking, it's easy!</h3>
            </div>

            <!-- Carousel Navigation -->
            <div class="carousel-indicators">
                <button class="indicator active"></button>
                <button class="indicator"></button>
                <button class="indicator"></button>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
        <a href="register.html"><button class="btn-primary">Get Started</button></a>
        <a href="login.html" class="login-a"><button class="btn-secondary">Log In</button></a>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
