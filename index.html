<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthierMe - Fitness Tracking Made Easy</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Status Bar Spacer -->
        <div class="status-bar"></div>

        <!-- Logo Section -->
        <div class="logo-section">
            <h1>Welcome to</h1>
            <h2 class="brand">HealthierMe</h2>
        </div>

        <!-- Carousel Section -->
        <div class="carousel-container">
            <div class="carousel-slide">
                <div class="carousel-image">
                    <img src="img/home-image.jpg" alt="Fitness Motivation">
                    <!-- Chart Overlay -->
                    <div class="chart-overlay">
                        <div class="chart-header">
                            <span class="chart-title">Protein</span>
                            <span class="chart-period">Last 7 days</span>
                        </div>
                        <div class="bar-chart">
                            <div class="bar" style="height: 65%"></div>
                            <div class="bar" style="height: 70%"></div>
                            <div class="bar" style="height: 85%"></div>
                            <div class="bar" style="height: 75%"></div>
                            <div class="bar" style="height: 90%"></div>
                            <div class="bar" style="height: 85%"></div>
                            <div class="bar" style="height: 95%"></div>
                        </div>
                        <div class="chart-labels">
                            <span>M</span>
                            <span>T</span>
                            <span>W</span>
                            <span>T</span>
                            <span>F</span>
                            <span>S</span>
                            <span>S</span>
                        </div>
                    </div>
                </div>
                <h3 class="carousel-text">Ready for some wins? Start tracking, it's easy!</h3>
            </div>

            <!-- Carousel Navigation -->
            <div class="carousel-indicators">
                <button class="indicator active"></button>
                <button class="indicator"></button>
                <button class="indicator"></button>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
        <a href="register.html"><button class="btn-primary">Get Started</button></a>
        <a href="login.html" class="login-a"><button class="btn-secondary">Log In</button></a>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
